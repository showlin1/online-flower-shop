<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    
    <style>
       #short{
        color: red;    
        text-align: center;
       }
        p{
            background-color: hwb(240 0% 0% / 0.307);
            width: 50%;
        }
        li{
            color: rgb(205, 92, 92);
        }
        #embedded{
            font-size: larger;
            font-weight: bolder;
        }
        .player{
            text-align: right;
        }
    </style>
</head>
<body>
    <h3 style="color: blue;">Learning Bacic CSS</h3>
    <h4 style="background-color: aqua;">Inline CSS </h4>
    <p> CSS meaning:Cascading Style sheet </p>
    <p>Style is colorful </p>
    <p id="short">Short form of CSS</p>
    <p class="player">Needs Style rule and value separated by colon(:)</p>
    <p class="player">After each to semicolon(;)</p>
    <ul>
        <li>Inline</li>
        <li id="embedded">Internal or Embedded</li>
        <li>External</li>
    </ul>
    <p class="player">This is a stand alone paragraph</p>
    <p class="player">Crick Fan</p>
</body>
</html>
